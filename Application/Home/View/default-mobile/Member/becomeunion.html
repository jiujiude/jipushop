<extend name="Base/common"/>


<block name="body">
<style>
    body{background-color: #fff;}
    .content{background-color: #fff;}
    .bar-tab{display: none;}
    .avatar{border:1px solid #ddd;border-radius:50%;padding:5px; }
</style>
<if condition='$form_union_status eq -1'>
    <!-- 开通代理，等待审核 -->
    <div class="union-msg">
         <p style="line-height:40px;"><i class="icon icon-chudianzijian" style="font-size:80px;display:block;"></i> 代理申请已提交<br>我们将会在1-3个工作日进行审核。<br><br><br>客服微信号：ccys06</p>
    </div>

<else/>

      <if condition='$form_union_status eq 0 && $union_status eq 0 && $union_status_count eq 1'>
       <!-- 代理账户被禁用 -->
        <div class="union-msg">
             <p style="line-height:40px;"><i class="icon icon-round-close" style="font-size:80px;display:block;"></i> 您的代理权限已被禁用<br>如有疑问请联系客服<br><br><br>客服微信号：ccys06</p>
        </div>
      <else/>
              <div class="user-third" style="padding-top: 20px;">
                <ul class="flex-box">
                  <li>
                    <img src="http://www.ccyishe.com/Uploads/Picture/2016-07-28/5799a703abfa2.png" class="avatar" width="100" height="100">
                    <p style="font-size: 18px;padding-top: 10px;font-weight: bold;color: #333;">初茶一舍诚寻代理</p>
                  </li>
                </ul>
              </div>
              <div class="union-msg" style="margin-top:10px;">
                  <p style="line-height:30px;">
                  <span style="font-size:16px;font-weight: bold;color: #333;display:block;">代理条件：</span>
                  <span style="font-size:16px;font-weight: 400;color: #333;display:block;padding-top:5px;">
                    公众号超3万人<br> 
                    好友超3000人<br> 
                    实体店主<br> 
                    拥有人流渠道资源<br>
                   <span  style="font-size:14px;color: #777;">（满足其中一个条件即可）</span> 
                  </span>
                  <span style="font-size:16px;font-weight: bold;color: #333;display:block;padding-top:20px;">代理收益：</span>
                    <span style="font-weight: 400;color: #333;display:block;"> 吸粉奖、高佣金、业绩奖、低折扣</span>
                    
                    <if condition='C("DIS_CONDITION.TYPE") eq 1 || $status eq 1'>
                      <form class="myform" method="post" style="margin:20px 30px 0 30px"> 
                        <a class="btn btn-block sure" style="border: 1px solid #333;color: #eee;background: #333;">我要申请加入代理联盟</a>
                      </form>
                    </if>
                  </p>
              </div>
      </if>
</if>
</block>

<block name="script">
  <script>
  seajs.use('common', function(loadtype){
      $('.sure').bind('click',function(){
          $('.myform').submit();
      });
    });
 
  </script>
</block>
