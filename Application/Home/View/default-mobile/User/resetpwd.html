<extend name="Base/common" />

<block name="body">
<style>
    body{background-color: #fff;}
    .content{background-color: #fff;}
    .bar-tab{display: none;}
    .avatar{border:1px solid #ddd;border-radius:50%;padding:5px;}
</style>
  <div class="user-third" style="padding-top: 30px;padding-bottom: 10px;">
    <ul class="flex-box">
      <li>
        <img src="http://www.ccyishe.com/Uploads/Picture/2016-07-28/5799a703abfa2.png" class="avatar" width="100" height="100">
        <p style="font-size: 18px;padding-top: 10px;font-weight: bold;color: #666;">初茶一舍</p>
      </li>
    </ul>
  </div>
  <form action="{:U('User/doResetpwd')}" method="post" id="Z_forget_form" data-showwaitmsg="1">
    <div class="control-group" >
      <input type="password" name="password" value="" id="inputPassword"  placeholder="请输入新密码"  errormsg="密码为6-20位" nullmsg="请输入新密码" datatype="*6-20" style=" font-size:16px;word-spacing:8px; letter-spacing: 1px;">
    </div>
    <div class="control-group" >
      <input type="password" name="repassword" value="" id="inputPassword" class="last" placeholder="请再次输入新密码" recheck="password" errormsg="您两次输入的密码不一致" nullmsg="请再次输入密码" datatype="*" style=" font-size:16px;word-spacing:8px; letter-spacing: 1px;">
    </div>
    <div class="control-action" style="margin: 20px 10px;">
      <button type="submit" class="btn btn-positive btn-block" style="background-color: #2c2b29; border: 1px solid #2c2b29;">提交</button>
    </div>
    <input type="hidden" name="rand_code" value="{$rand_code}">
  </form>
</block>
