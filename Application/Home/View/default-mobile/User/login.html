<extend name="Base/common"/>

<block name="body">
<style>
    body{background-color: #fff;}
    .content{background-color: #fff;}
    .bar-tab{display: none;}
    .avatar{border:1px solid #ddd;border-radius:50%;padding:5px;}
</style>
  <div class="user-third" style="padding-top: 30px;padding-bottom: 10px;">
    <ul class="flex-box">
      <li>
        <img src="http://www.ccyishe.com/Uploads/Picture/2016-07-28/5799a703abfa2.png" class="avatar" width="100" height="100">
        <p style="font-size: 18px;padding-top: 10px;font-weight: bold;color: #666;">初茶一舍</p>
      </li>
    </ul>
  </div>
  <form action="__SELF__" method="post" data-ajax="false">
    <div class="control-group" >
      <input type="text" name="username" value="{$username}" id="inputEmail" class="first Z_login_username" placeholder="手机号" ajaxurl="/member/checkUserEmailUnique.html" errormsg="请输入正确的手机" nullmsg="请输入手机号" datatype="e" style=" font-size:16px;word-spacing:8px; letter-spacing: 1px;">
    </div>
    <div class="control-group" >
      <input type="password" name="password" value="" id="inputPassword" class="last Z_login_password" placeholder="请输入密码" errormsg="密码为6-20位" nullmsg="请输入密码" datatype="*6-20" style="font-size:16px;word-spacing:8px; letter-spacing: 1px;">
    </div>
    <div class="control-group checkbox" style="display:none;"> 
      <div class="pull-left toggle active" data-for="remember">
        <div class="toggle-handle"></div>
      </div>
      记住我，下次自动登录
      <input type="hidden" name="remember" value="1">
    </div>
   <div class="control-action" style="
    margin: 20px 10px;
    text-align: center;
">
      <button class="btn btn-positive btn-block" style="background-color: #2c2b29; border: 1px solid #2c2b29;">登 录</button>
      <a href="/User/register.html" class=" btn-block" style="
    margin-bottom: 0;
    padding: 10px 0;
">注册新账号</a>
      <a href="/User/forgetpwd.html" class=" btn-block" style="
    margin-bottom: 0;
    padding: 10px 0;
">忘记密码？</a>
    </div>
  </form>

</block>
