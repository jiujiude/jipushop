<extend name="Base/common" />

<block name="body">
<style>
    body{background-color: #fff;}
    .content{background-color: #fff;}
    .bar-tab{display: none;}
    .avatar{border:1px solid #ddd;border-radius:50%;padding:5px;}
</style>
 <div class="user-third" style="padding-top: 30px;padding-bottom: 10px;">
    <ul class="flex-box">
      <li>
        <img src="http://www.ccyishe.com/Uploads/Picture/2016-07-28/5799a703abfa2.png" class="avatar" width="100" height="100">
        <p style="font-size: 18px;padding-top: 10px;font-weight: bold;color: #666;">初茶一舍</p>
      </li>
    </ul>
  </div>
  <form action="__SELF__" method="post" id="Z_register_form">
    <div class="control-group" style="margin: 0 0px;">
      <input type="tel" name="username" class="Z_mobile" value="" id="Z_input_username" placeholder="手机号码" errormsg="请填写正确的手机" nullmsg="请填写手机号" datatype="m" style=" font-size:16px;word-spacing:8px; letter-spacing: 1px;">
    </div>
    <if condition="C('REGISTER_MOBILE_VALID') eq 1">
      <div class="control-group" style="margin: 0 0px;">
        <input type="text" name="verify" id="verify" maxlength="4" placeholder="图形验证码" datatype="*6-20" style=" font-size:16px;word-spacing:8px; letter-spacing: 1px;">
        <img class="verifyimg J_reload_verify" style="width: 86px; height: 30px; position: absolute; right: 10px; top:8px;" title="点击更换" src="{:U('verify')}">
      </div>
      <div class="control-group" style="margin: 0 0px;">
        <input type="tel" name="randcode" class="Z_mobile_randcode" maxlength="6" placeholder="短信验证码" datatype="*6-20" style=" font-size:16px;word-spacing:8px; letter-spacing: 1px;">
        <a href="javascript:;" class="btn btn-primary btn-randcode Z_mobile_randcode_button" style="background-color: #2c2b29; border: 1px solid #2c2b29;">获取验证码</a>
      </div>
    </if>
    <div class="control-group" style="margin: 0 0px;">
      <input type="password" name="password" value="" id="inputPassword"  placeholder="请输入密码"  errormsg="密码为6-20位" nullmsg="请输入密码" datatype="*6-20" style=" font-size:16px;word-spacing:8px; letter-spacing: 1px;">
    </div>
    <div class="control-group" style="margin: 0 0px;">
      <input type="password" name="repassword" value="" id="inputPassword" class="last" placeholder="请输入确认密码" recheck="password" errormsg="您两次输入的密码不一致" nullmsg="请再次输入密码" datatype="*" style=" font-size:16px;word-spacing:8px; letter-spacing: 1px;">
    </div>
    <div class="control-action" style="
    margin: 20px 10px;
    text-align: center;
">
      <button type="submit" class="btn btn-positive btn-block" style="background-color: #2c2b29; border: 1px solid #2c2b29;">注 册</button>
      <a href="{:U('User/login')}" class=" btn-block" style="
    margin-bottom: 0;
    padding: 10px 0;
">登录已有账号</a>
    </div>
  </form>
</block>

<block name="script">
  <script type="text/javascript">
    seajs.use('user', function(user){
      user.getRandCode('register');
    });
  </script>
</block>
