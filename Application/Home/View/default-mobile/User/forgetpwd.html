<extend name="Base/common" />

<block name="body">
<style>
    body{background-color: #fff;}
    .content{background-color: #fff;}
    .bar-tab{display: none;}
    .avatar{border:1px solid #ddd;border-radius:50%;padding:5px;}
</style>
  <div class="user-third" style="padding-top: 30px;padding-bottom: 10px;">
    <ul class="flex-box">
      <li>
        <img src="http://www.ccyishe.com/Uploads/Picture/2016-07-28/5799a703abfa2.png" class="avatar" width="100" height="100">
        <p style="font-size: 18px;padding-top: 10px;font-weight: bold;color: #666;">初茶一舍</p>
      </li>
    </ul>
  </div>
  <form action="{:U('User/resetpwd')}" method="post" id="Z_forget_form">
    <div class="control-group" >
      <input type="tel" name="mobile" class="Z_mobile" value="" placeholder="您的手机号" errormsg="请填写正确的手机" nullmsg="请填写手机" datatype="m" style=" font-size:16px;word-spacing:8px; letter-spacing: 1px;">
    </div>
    <div class="control-group" >
      <input type="text" name="verify" id="verify" maxlength="4" placeholder="图形验证码" style=" font-size:16px;word-spacing:8px; letter-spacing: 1px;">
      <img class="verifyimg J_reload_verify" style="width: 86px; height: 30px; position: absolute; right: 10px; top:8px;" title="点击更换" src="{:U('verify')}" >
    </div>
    <div class="control-group" >
      <input type="tel" name="randcode" class="Z_mobile_randcode" maxlength="6" placeholder="短信验证码" style="font-size:16px;word-spacing:8px; letter-spacing: 1px;"> 
      <a href="javascript:;" class="btn btn-primary btn-randcode Z_mobile_randcode_button" style="background-color: #2c2b29; border: 1px solid #2c2b29;">获取验证码</a>
    </div>
    <div class="control-action" style="
    margin: 20px 10px;
    text-align: center;
">
      <button type="submit" class="btn btn-positive btn-block" style="background-color: #2c2b29; border: 1px solid #2c2b29;">提交</button>
    </div>
    <p class="control-tips" style="text-align: center;">如无法自助处理，<br>请联系客服：<a href="tel:{:C('WEB_SITE_TEL')}" class="text-danger">{:C('WEB_SITE_TEL')}</a>，<br/>我们协助您找回密码！</p>
  </form>
</block>

<block name="script">
  <script type="text/javascript">
    seajs.use('user', function(user){
      user.getRandCode('forgetpwd');
    });
  </script>
</block>
