<extend name="Base/common"/>

<block name="header"> {:hook('mobileTopNav',array('title'=>'傳承·茶匠誌'))} </block>
<!-- 文章详情 -->
<block name="body">
<style>
img{margin-top: -1px;}
body{background: #fff;}
.content{background: #fff;}
</style>
  <div class="article-detail" >
    <div class="hd text-center" style="display:none;">
      <h3>{$data.title}</h3>
      <p class="info">
        <span><a href="/">{$data.uid|get_nickname}</a></span>
        <span>{$data.create_time|time_format='Y-m-d'}</span>
<!--        <span>共查看 {$data.view} 次</span>-->
      </p>
    </div>
    <div class="bd" style="padding: 0px;margin-top: -1px;">
      {$data.content}
    </div>
  </div>
</block>
<block name="footer"></block>
<block name="script">
  <script type="text/javascript">
    seajs.use(['wechat'], function(wechat){
      wechat.init();
    });
  </script>
</block>
