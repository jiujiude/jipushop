<extend name="Public/base" />

<!-- 会员等级新增和编辑页面 -->
<block name="body">
  <div class="main-title">
    <h2>{$data['id']?'编辑':'新增'}会员等级</h2>
  </div>

  <form action="{:U('update')}" enctype="application/x-www-form-urlencoded" method="POST" class="form-horizontal">
    <div class="form-item">
      <label for="auth-title" class="item-label">会员等级</label>
      <div class="controls">
        <input id="auth-title" type="text" name="title" class="text input-large" value="{$data.title}"/>
      </div>
    </div>
    <div class="form-item">
      <label for="auth-title" class="item-label">折扣(例如:0.88)</label>
      <div class="controls">
        <input id="auth-title" type="text" name="discount" class="text input-large" value="{$data.discount}"/>
      </div>
    </div>
    <div class="form-item">
      <label for="auth-description" class="item-label">描述</label>
      <div class="controls">
        <label class="textarea input-large"><textarea id="auth-description" type="text" name="description">{$data.description}</textarea></label>
      </div>
    </div>
    <div class="form-item">
      <input type="hidden" name="id" value="{$data.id}" />
      <button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 定</button>
      <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
    </div>
  </form>
<block>

<block name="script">
  <script type="text/javascript" charset="utf-8">
    $(function(){
      //导航高亮
      highlight_subnav('{:U('UserGroup/index')}');
    });
  </script>
</block>
