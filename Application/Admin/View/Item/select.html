<extend name="Public/base"/>

<block name="body">
  <div class="main-title">
    <h2>选择分类</h2>
  </div>
  
  <div class="tab-content">
    <form id="form" action="{:U('add')}" method="post" class="form-horizontal">
      <!-- 选择分类 -->
      <div class="form-item cf">
        <label class="item-label">选择商品分类</label>
        <div class="controls">{:hook('categorySelect', array('cid_1' => '', 'cid_2' => '', 'cid_3' => '', 'category' => ''))}</div>
      </div>
      <div class="form-item form-action cf">
        <button class="btn submit-btn" id="submit" type="submit">开始发布</button>
        <a class="btn btn-return" href="{$Think.cookie.__forward__}">返 回</a>
      </div>
    </form>
  </div>
</block>

<block name="script"> 
  <script type="text/javascript">
    //导航高亮
    highlight_subnav('{:U("Item/index")}');

    // 导航切换
    showTab();
  </script> 
</block>
