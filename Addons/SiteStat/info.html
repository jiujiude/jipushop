<!-- 显示待办事项 -->
<div class="span4">
  <div class="columns-mod">
    <div class="hd cf">
      <h5>待办事项</h5>
      <div class="title-opt">
      </div>
    </div>
    <div class="bd">
      <div class="todolist">
        <notempty name="data.todolist">
          <ul>
            <volist name="data.todolist" id="vo">
              <li>
              <i class="icon icon-success icon-check"></i>您有
                <switch name="key">
                  <case value="ship"><strong class="text-danger">{$vo}</strong> 笔订单待发货。<a href="{:U('Order/index', array('o_status' => 200))}" class="btn">立即发货<i class="icon icon-arrow-right"></i></a></case>
                  <case value="refund"><strong class="text-danger">{$vo}</strong> 笔退款待处理。<a href="{:U('Refund/index')}" class="btn">立即处理<i class="icon icon-arrow-right"></i></a></case>
                  <case value="item"><strong class="text-danger">{$vo}</strong> 个商品库存不足。<a href="{:U('Item/index', array('stock' => 0, 'status' => 1))}" class="btn">立即补货<i class="icon icon-arrow-right"></i></a></case>
                  <case value="unrefund"><strong class="text-danger">{$vo}</strong> 笔待处理退款申请。<a href="{:U('Order/index',array('o_status'=>300))}" class="btn">立即处理<i class="icon icon-arrow-right"></i></a></case>
                  <case value="withdraw"><strong class="text-danger">{$vo}</strong> 笔待处理提现申请。<a href="{:U('Withdraw/index',array('status'=>100))}" class="btn">立即处理<i class="icon icon-arrow-right"></i></a></case>
                  <case value="shop"><strong class="text-danger">{$vo}</strong> 个待审核的开店请求。<a href="{:U('Shop/index',array('status'=>0))}" class="btn">立即处理<i class="icon icon-arrow-right"></i></a></case>   
                </switch>
              </li>
            </volist>
          </ul>
        <else/>
          <p class="text-left text-cancel text-empty">暂无待办事项！</p>
        </notempty>
      </div>
    </div>
  </div>
</div>
